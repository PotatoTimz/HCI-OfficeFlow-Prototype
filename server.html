<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Selection</title>
    <link rel="stylesheet" href="styles/serverSelectorSideBar.css">
</head>
<body>
    <div class="container-fluid">
        <div id="serverSidebar" class="serverSidebar">
            <div class="text-center fw-medium text-white">Select a Server</div>
            <div class="text-center">
                <img alt="Server 1" class="serverSidebarIcon" src="https://example.com/server1.png">
            </div>
            <div class="text-center">
                <img alt="Server 2" class="serverSidebarIcon" src="https://example.com/server2.png">
            </div>
            <div class="text-center">
                <img alt="Server 3" class="serverSidebarIcon" src="https://example.com/server3.png">
            </div>
        </div>
        <div id="serverDisplay" class="row">
            <div class="col text-center">
                <h1 class="text-white py-4">Server Information</h1>
                <p class="text-white">Select a server from the sidebar to view details.</p>
            </div>
        </div>
    </div>
    <script src="scripts/server.js"></script>
</body>
</html>
